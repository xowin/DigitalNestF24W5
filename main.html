<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center p-4">
        <h1>Welcome to My Profile</h1>
        <nav>
            <a href="#profile" class="text-white mx-3">Profile</a>
            <a href="#hobbies" class="text-white mx-3">Hobbies</a>
        </nav>
    </header>

    <!-- Profile Section -->
    <section id="profile" class="text-center my-5">
        <div class="container">
            <img src="/Images/chris.png" alt="Profile Picture" class="rounded-circle" width="150">
            <h2 class="mt-3">Christian Rodrigues</h2>
            <p class="lead">Im a web developer instructor! I like going to the beach and playing video games.</p>
        </div>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies" class="my-5">
        <div class="container">
            <h2 class="text-center mb-4">My Hobbies</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="/Images/VG.jpg" class="img-fluid rounded mb-2" alt="Hobby 1">
                    <h5>Video Games</h5>
                </div>
                <div class="col-md-4 text-center">
                    <img src="/Images/Beach.jpg" class="img-fluid rounded mb-2" alt="Hobby 2">
                    <h5>Going to the beach</h5>
                </div>
                <div class="col-md-4 text-center">
                    <img src="/images/hiking.jpg" class="img-fluid rounded mb-2" alt="Hobby 3">
                    <h5>Hiking</h5>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4">
        <p>Connect with me:  
            <a href="www.linkedin.com/in/christian-rodrigues-91993b233" target="_blank" class="text-white">LinkedIn</a> | 
            <a href="#" class="text-white">GitHub</a>
        </p>
        <p>&copy; 2024 Christian Rodrigues. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
